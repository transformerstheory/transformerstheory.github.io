<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Bulmaswatch Lumen Theme -->
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero.is-primary {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        .construction-icon {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .progress-bar {
            margin-top: 2rem;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="construction-icon mb-6">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1 class="title is-1 has-text-white mb-6">
                    Under Construction
                </h1>
                <h2 class="subtitle has-text-white mb-6">
                    We are working out the details.<br>
                    Please check back soon!
                </h2>
            </div>
        </div>
    </section>
</body>
</html>
