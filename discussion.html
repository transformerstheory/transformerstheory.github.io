<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Navigation</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Bulmaswatch Lumen Theme -->
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .hero.is-primary {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-button {
            font-size: 1.2rem;
            padding: 1.5rem 3rem;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="button-container">
                    <a href="group-number.html" class="button is-large is-white is-rounded nav-button" target="_blank">
                        <span class="icon is-large">
                            <i class="fas fa-users"></i>
                        </span>
                        <span>Group Assignment</span>
                    </a>
                    <a href="index.html#discussion" class="button is-large is-white is-rounded nav-button" target="_blank">
                        <span class="icon is-large">
                            <i class="fas fa-comments"></i>
                        </span>
                        <span>Discussion Starters</span>
                    </a>
                    <a href="https://docs.google.com/document/d/YOUR_DOC_ID/edit" class="button is-large is-white is-rounded nav-button" target="_blank">
                        <span class="icon is-large">
                            <i class="fas fa-file-alt"></i>
                        </span>
                        <span>Shared Notes Doc</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
